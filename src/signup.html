<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Retail QR</title>
	<link rel="stylesheet" href="assets/styles/signup.css">
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">
	<h1>UPSHOP</h1>
	
	<div class="sign">
		<p>Sign-up and receive 15% off your next purchase!</p>
	</div>
	
	<div class="form">
		<div class="name">
			<input type="text" name="Your Name" placeholder="Your Name">
		</div>
		<div class="email">
			<input type="text" name="Your Email" placeholder="You Email">
		</div>
		<div class="submit">
			<input type="submit" value="Submit">
		</div>
	</div>
</div>
	
</body>
</html>
